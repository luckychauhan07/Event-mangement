<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Ease â€” Student Coordinator Events</title>

  <!-- Fonts + Bootstrap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <!-- Shared project styles -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <a class="d-flex align-items-center text-decoration-none" href="sc-dashboard.html">
      <div class="logo-mark">EE</div>
      <div style="margin-left: 10px; font-weight: 700; color: var(--text-dark);">
        Event Ease
      </div>
    </a>

    <div class="d-flex align-items-center gap-3">
      <input
        id="scEvtSearch"
        class="form-control form-control-sm d-none d-md-block"
        style="min-width: 260px"
        placeholder="Search assigned events"
      />

      <!-- User dropdown (no bell) -->
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown">
          <div
            class="rounded-circle bg-primary text-white"
            style="width: 36px; height: 36px; display: grid; place-items: center;"
          >
            SC
          </div>
          <div class="d-none d-md-block text-start">
            <div style="font-weight: 600;">Student Coord</div>
            <div class="small muted">you@college.edu</div>
          </div>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="sc-profile.html">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><button class="dropdown-item text-danger" id="scLogoutTop">Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <!-- SIDEBAR -->
    <aside class="app-sidebar d-none d-lg-flex">
      <nav class="sidebar-nav">
        <a href="sc-dashboard.html">ğŸ  Dashboard</a>
        <a href="sc-events.html" class="active">ğŸ“… My Events</a>
        <a href="sc-teams.html">ğŸ‘¥ Manage Teams</a>
        <a href="sc-participants.html">ğŸ“‹ Participants</a>
        <a href="sc-notifications.html">
          ğŸ”” Notifications
          <span class="badge bg-light text-primary ms-1" id="scNotifCountBadge">3</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="app-main">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 class="mb-0">My Events</h4>
          <div class="muted">Events where you're listed as Student Coordinator.</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="filterStatus" class="form-select form-select-sm">
            <option value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="ongoing">Ongoing</option>
          </select>
          <button type="button" id="btnBack" class="btn btn-outline btn-sm">
            â† Back
          </button>
        </div>
      </div>

      <div class="card-compact">
        <div class="table-wrapper">
          <table class="table table-fixed align-middle">
            <thead>
              <tr>
                <th class="table-col--name">Event</th>
                <th style="width: 120px;">Date</th>
                <th style="width: 120px;">Venue</th>
                <th style="width: 130px;">Participants</th>
                <th style="width: 140px;">Registration</th>
                <th style="width: 190px;" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="scEventsTbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Roster modal (no longer used, optional to keep) -->
  <div class="modal fade" id="rosterModalSmall" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Roster</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="rosterModalSmallBody"></div>
        <div class="modal-footer">
          <button class="btn btn-outline" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const SC_ID = "SC01";
    const allEvents = [
      {
        id: "E101",
        name: "Hackathon â€” Team Coordination",
        date: "2025-12-05T10:00",
        venue: "Auditorium A",
        requiresApproval: true,
        teamParticipation: true,
        scAssigned: SC_ID,
        participants: ["S101", "S102", "S103"]
      },
      {
        id: "E102",
        name: "Design Sprint",
        date: "2025-12-12T09:00",
        venue: "Lab 101",
        requiresApproval: false,
        teamParticipation: true,
        scAssigned: SC_ID,
        participants: ["S106", "S107"]
      }
    ];

    document.getElementById("scLogoutTop").addEventListener("click", () => {
      if (confirm("Logout from Student Coordinator account?")) {
        alert("Logged out.");
      }
    });

    const notifBadge = document.getElementById("scNotifCountBadge");
    if (notifBadge) notifBadge.textContent = "3";

    function render() {
      const tbody = document.getElementById("scEventsTbody");
      tbody.innerHTML = "";

      const q = (document.getElementById("scEvtSearch").value || "").toLowerCase();
      const st = document.getElementById("filterStatus").value;
      const now = new Date();

      const list = allEvents
        .filter(e => e.scAssigned === SC_ID)
        .filter(e => {
          const date = new Date(e.date);
          if (st !== "all") {
            if (st === "upcoming" && date <= now) return false;
            if (st === "ongoing" && date > now) return false;
          }
          if (
            q &&
            !(e.name + " " + e.id + " " + e.venue)
              .toLowerCase()
              .includes(q)
          ) {
            return false;
          }
          return true;
        });

      list.forEach(ev => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="table-col--name">
            <div style="font-weight:600">${ev.name}</div>
            <div class="small muted">${ev.id}</div>
          </td>
          <td>${new Date(ev.date).toLocaleDateString()}</td>
          <td>${ev.venue}</td>
          <td>${ev.participants.length}</td>
          <td>
            <span class="badge ${
              ev.requiresApproval ? "bg-warning text-dark" : "bg-success"
            }">${ev.requiresApproval ? "Requires approval" : "Auto"}</span>
          </td>
          <td style="width: 190px;" class="text-end">
            <div class="d-flex justify-content-end gap-1">
              <button class="btn btn-outline btn-sm" onclick="openRoster('${ev.id}')">Roster</button>
              <button class="btn btn-outline btn-sm" onclick="openNotify('${ev.id}')">Notify</button>
              <button class="btn btn-outline btn-sm" onclick="openTeams('${ev.id}')">Teams</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      if (!list.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="6" class="text-center muted">No events match your filters.</td>`;
        tbody.appendChild(tr);
      }
    }

    function openRoster(id) {
      // Navigate to full roster page with event preselected
      window.location.href = `sc-roster.html?event=${encodeURIComponent(id)}`; // [web:736]
    }

    function openParticipant(pid, eventId) {
      window.location.href = `participant-detail.html?id=${encodeURIComponent(pid)}&event=${encodeURIComponent(eventId)}`;
    }

    function openNotify(eventId) {
      window.location.href = `sc-notifications-send.html?eventId=${encodeURIComponent(eventId)}`;
    }

    function openTeams(eventId) {
      window.location.href = `sc-teams.html?event=${encodeURIComponent(eventId)}`;
    }

    document.getElementById("filterStatus").addEventListener("change", render);
    document.getElementById("scEvtSearch").addEventListener("input", render);

    const btnBack = document.getElementById("btnBack");
    if (btnBack) {
      btnBack.addEventListener("click", () => {
        if (document.referrer) {
          window.history.back(); // [web:733][web:730]
        } else {
          window.location.href = "sc-dashboard.html";
        }
      });
    }

    render();

    window.openRoster = openRoster;
    window.openNotify = openNotify;
    window.openTeams = openTeams;
    window.openParticipant = openParticipant;
  </script>
</body>
</html>
