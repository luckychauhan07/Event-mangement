<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Ease â€” Login</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
				position: relative;
				overflow: hidden;
			}

			body::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23000000" fill-opacity="0.02"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>');
				opacity: 1;
			}

			.login-wrapper {
				width: 100%;
				max-width: 460px;
				position: relative;
				z-index: 10;
			}

			.login-header {
				text-align: center;
				margin-bottom: 48px;
				animation: fadeInDown 0.6s ease-out;
			}

			@keyframes fadeInDown {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.login-logo {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 16px;
				margin-bottom: 24px;
			}

			.login-logo .logo-mark {
				width: 64px;
				height: 64px;
				font-size: 24px;
				border-radius: 16px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
				animation: logoFloat 3s ease-in-out infinite;
			}

			@keyframes logoFloat {
				0%, 100% { transform: translateY(0px); }
				50% { transform: translateY(-10px); }
			}

			.login-logo h2 {
				font-size: 36px;
				font-weight: 800;
				color: var(--text-dark);
				letter-spacing: -0.5px;
			}

			.login-card {
				background: #ffffff;
				border-radius: 28px;
				padding: 48px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
				border: 1px solid var(--border-light);
				animation: fadeInUp 0.6s ease-out 0.2s both;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.login-card h3 {
				margin-bottom: 12px;
				color: var(--text-dark);
				font-size: 28px;
				font-weight: 700;
				letter-spacing: -0.5px;
			}

			.login-card p {
				color: var(--text-muted);
				margin-bottom: 36px;
				font-size: 15px;
				line-height: 1.6;
			}

			.form-group {
				margin-bottom: 24px;
			}

			.form-group label {
				display: block;
				margin-bottom: 10px;
				color: var(--text-dark);
				font-weight: 600;
				font-size: 14px;
				letter-spacing: 0.2px;
			}

			.form-group input {
				width: 100%;
				padding: 14px 18px;
				border: 2px solid var(--border);
				border-radius: 12px;
				font-size: 15px;
				background: #fff;
				transition: all 0.2s ease;
				font-family: inherit;
			}

			.form-group input:focus {
				outline: none;
				border-color: var(--primary);
				box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
				transform: translateY(-1px);
			}

			.form-group input::placeholder {
				color: var(--text-light);
			}

			.checkbox-group {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 28px;
				padding: 14px 16px;
				background: linear-gradient(135deg, var(--primary-light), #e0f2fe);
				border-radius: 12px;
				border: 1px solid var(--border-light);
			}

			.checkbox-group input[type="checkbox"] {
				width: 20px;
				height: 20px;
				cursor: pointer;
				accent-color: var(--primary);
			}

			.checkbox-group label {
				margin-bottom: 0;
				font-weight: 500;
				cursor: pointer;
				color: var(--text-dark);
				font-size: 14px;
			}

			.login-btn {
				width: 100%;
				padding: 16px;
				background: linear-gradient(135deg, var(--primary), var(--primary-hover));
				color: #fff;
				border: none;
				border-radius: 12px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
			}

			.login-btn::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
				transition: left 0.5s ease;
			}

			.login-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
			}

			.login-btn:hover::before {
				left: 100%;
			}

			.login-btn:active {
				transform: translateY(0);
			}

			.login-actions {
				text-align: center;
				margin-top: 28px;
			}

			.login-actions > div {
				margin-bottom: 16px;
				color: var(--text-muted);
				font-size: 14px;
			}

			.login-actions a {
				display: inline-block;
				margin-top: 12px;
				font-size: 14px;
				font-weight: 600;
				color: var(--primary);
				transition: all 0.2s ease;
			}

			.login-actions a:hover {
				color: var(--primary-hover);
				transform: translateX(2px);
			}

			.divider {
				display: flex;
				align-items: center;
				margin: 24px 0;
				color: var(--text-muted);
				font-size: 13px;
			}

			.divider::before,
			.divider::after {
				content: '';
				flex: 1;
				height: 1px;
				background: var(--border);
			}

			.divider::before {
				margin-right: 12px;
			}

			.divider::after {
				margin-left: 12px;
			}

			@media (max-width: 576px) {
				.login-card {
					padding: 32px 24px;
				}

				.login-logo h2 {
					font-size: 28px;
				}

				.login-logo .logo-mark {
					width: 52px;
					height: 52px;
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="login-wrapper">
			<div class="login-header">
				<div class="login-logo">
					<div class="logo-mark">EE</div>
					<h2>Event Ease</h2>
				</div>
			</div>
			<div class="login-card">
				<h3>Welcome back!</h3>
				<p>Sign in to continue to your account</p>
				<form action="" method="post">
					<div class="form-group">
						<label for="email">Email address</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="you@college.edu"
							required
							autocomplete="email"
						/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Enter your password"
							required
							autocomplete="current-password"
						/>
					</div>
					<div class="checkbox-group">
						<input
							type="checkbox"
							id="terms"
							name="terms"
							required
						/>
						<label for="terms">I agree to the terms and conditions</label>
					</div>
					<button type="submit" class="login-btn">
						Sign In
					</button>
					<div class="login-actions">
						<div>
							Don't have an account?
							<a href="signup.html">Create one</a>
						</div>
						<a href="#forgot-password">Forgot your password?</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
