        }

</head>

<body>

    <!-- TOP BAR -->
    <header class="topbar">
        <a href="user-home.html" class="d-flex align-items-center text-decoration-none">
            <div class="logo-mark"
                 style="width: 36px; height: 36px; border-radius: 8px;
                 background: linear-gradient(180deg,#3b82f6,#2b6ee6);
                 display: grid; place-items: center; color: #fff;">
                EE
            </div>
            <div style="margin-left: 10px; font-weight: 700">Event Ease</div>
        </a>

        <div class="d-flex align-items-center gap-3">
            <input class="form-control form-control-sm d-none d-md-block"
                   placeholder="Search events..." style="min-width: 260px" />

            <div class="dropdown">
                <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown">
                    <div class="rounded-circle bg-primary text-white"
                         style="width: 36px; height: 36px; display: grid; place-items: center;">
                        ST
                    </div>
                    <div class="d-none d-md-block text-start">
                        <div style="font-weight: 600">Student</div>
                        <div class="muted">you@college.edu</div>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="user-profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="user-registrations.html">My Registrations</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item text-danger">Logout</button></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="app-shell">

        <!-- SIDEBAR -->
        <aside class="app-sidebar d-none d-lg-flex">
            <nav style="display:flex; flex-direction:column; gap:10px;">
                <a href="user-home.html" class="text-white-95 p-2 rounded">ğŸ  Home</a>
                <a href="user-events.html" class="text-white-95 p-2 rounded">ğŸ“… Browse Events</a>
                <a href="user-registrations.html" class="text-white-95 p-2 rounded">ğŸ“‹ My Registrations</a>
                <a href="user-notification.html" class="text-white-95 p-2 rounded active">ğŸ”” Notifications</a>
				<a href="user-profile.html" class="text-white-95 p-2 rounded">ğŸ‘¤ Profile</a>
            </nav>
            <div style="margin-top:auto">
                <div class="small text-white-75">Â© <span id="year"></span> Event Ease</div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="app-main">

            <h4 class="mb-2">Team Registration</h4>
            <div class="muted mb-3">Create and submit your team for this event.</div>

            <div class="card-compact mb-3">

                <!-- EVENT INFO -->
                <h5 id="eventName">Event Name</h5>
                <p class="muted small" id="eventMeta">Event details appear hereâ€¦</p>

                <hr />

                <!-- TEAM NAME -->
                <div class="mb-3">
                    <label class="form-label">Team Name</label>
                    <input id="teamName" class="form-control" placeholder="Enter team name" />
                </div>

                <!-- ADD MEMBER -->
                <h6>Team Members</h6>

                <div class="row g-2 align-items-end mb-2">
                    <div class="col-md-4">
                        <label class="form-label small">Student Name</label>
                        <input id="memberName" class="form-control" placeholder="Enter name" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small">Student Email</label>
                        <input id="memberEmail" class="form-control" placeholder="Enter email" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small">Student ID</label>
                        <input id="memberId" class="form-control" placeholder="Enter ID" />
                    </div>
                    <div class="col-md-1">
                        <button id="addMember" class="btn btn-primary w-100">+</button>
                    </div>
                </div>

                <!-- MEMBERS TABLE -->
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>ID</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="teamTable"></tbody>
                    </table>
                </div>

                <!-- SUBMIT -->
                <div class="text-end mt-3">
                    <button id="submitTeam" class="btn btn-primary">Submit Team</button>
                </div>

            </div>

        </main>

    </div>

    <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const EVENT = {
        id: "E101",
        name: "Inter-College Hackathon",
        date: "2025-12-05T10:00",
        venue: "Auditorium A",
        maxTeam: 5
    };

    document.getElementById("eventName").textContent = EVENT.name;
    document.getElementById("eventMeta").textContent =
        `${new Date(EVENT.date).toLocaleString()} â€¢ ${EVENT.venue} â€¢ Max members: ${EVENT.maxTeam}`;

    let teamMembers = [];
    let isRegistered = false; // Flag to prevent multiple registrations

    const addMemberBtn = document.getElementById("addMember");
    const submitBtn = document.getElementById("submitTeam");

    // Add member
    addMemberBtn.onclick = () => {
        if (isRegistered) return; // Prevent adding after registration

        const name = memberName.value.trim();
        const email = memberEmail.value.trim();
        const id = memberId.value.trim();

        if (!name || !email || !id) {
            alert("Please fill all fields.");
            return;
        }

        if (teamMembers.length >= EVENT.maxTeam) {
            alert("Team member limit reached.");
            return;
        }

        teamMembers.push({ name, email, id });
        renderTable();

        memberName.value = "";
        memberEmail.value = "";
        memberId.value = "";
    };

    function renderTable() {
        const tbody = document.getElementById("teamTable");
        tbody.innerHTML = "";

        teamMembers.forEach((m, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${m.name}</td>
                <td>${m.email}</td>
                <td>${m.id}</td>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="removeMember(${index})" ${isRegistered ? "disabled" : ""}>Remove</button>
                </td>`;
            tbody.appendChild(tr);
        });
    }

    function removeMember(i) {
        if (isRegistered) return; // Prevent removal after registration
        teamMembers.splice(i, 1);
        renderTable();
    }

    // Submit team
    submitBtn.onclick = () => {
        if (isRegistered) {
            alert("You have already registered a team for this event.");
            return;
        }

        if (!teamName.value.trim()) {
            alert("Team name is required.");
            return;
        }

        if (teamMembers.length === 0) {
            alert("Add at least one team member.");
            return;
        }

        alert("Team registered successfully!");

        // Disable form after registration
        isRegistered = true;
        teamName.disabled = true;
        memberName.disabled = true;
        memberEmail.disabled = true;
        memberId.disabled = true;
        addMemberBtn.disabled = true;
        submitBtn.disabled = true;
        renderTable(); // Update remove buttons
    };
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
