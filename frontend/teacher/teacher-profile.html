			<main class="app-main">
				<div class="card-compact">
					<h4>Teacher Profile</h4>
					<p class="muted">
						Name: Prof. Rao<br />Email: teacher@college.edu<br />Department:
						Computer Science

					<div class="d-flex gap-2">
						<button class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#editProfileModal">
  Edit
</button><a class="btn btn-outline" href="teacher-home.html"
							>Back</a
						>

				</div>

		<!-- Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <form id="editProfileForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="profileName" value="Prof. Rao">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="profileEmail" value="teacher@college.edu">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="profileDept" value="Computer Science">
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
  <button class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" id="saveProfileBtn">Save</button>
</div>
    </div>
  </div>
</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
			document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("saveProfileBtn").addEventListener("click", function () {
      const name = document.getElementById("profileName").value;
      const email = document.getElementById("profileEmail").value;
      const dept = document.getElementById("profileDept").value;

      // Update the profile display on the page
      document.getElementById("teacherName").textContent = name;
      document.getElementById("teacherEmail").textContent = email;
      document.getElementById("teacherDept").textContent = dept;

      // Close modal after saving
      bootstrap.Modal.getInstance(document.getElementById("editProfileModal")).hide();
    });
  });
		</script>
